<!DOCTYPE html>

<html>
<body>
    <div id=searchBar>
        <input class="form-control form-control-lg formcontrol-borderless" type="search" placeholder="Enter Food Item or Keyword"  size="50" id="foodSearch">
        <button class="btn btn-lg btn-success" style="height:24px;width:75px;" type="submit" onclick="foodSearch()">Search</button>
    </div>
    <div id='searchs'></div>

    <div id='emptylist'>
        <p></p>
        <i>List is empty</i>
    </div>

    <div id="goalsModal" class="modal">
        <div class="modal-content">
            <input placeholder="Enter Caloric Goal for this List"  size="50" id="goalCalories">
            <button class="btn btn-default" onclick="setGoal()">Set Goal</button>
            <button class="btn btn-default" onclick="modalGoals.style.display = 'none';">Cancel</button>
        </div>
    </div>
</body>

<head>
    <script src="APIManager.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="myStyle.css">
</head>
</html>
